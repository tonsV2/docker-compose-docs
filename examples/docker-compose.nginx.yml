services:
  # -- Example Nginx web service
  web:
    # -- Image tag for the nginx docker image
    image: nginx:${NGINX_VERSION:-latest}
    ports:
      # -- Host port number
      - "${NGINX_PORT:-8080}:80"
    environment:
      # -- Port number for the web server
      PORT: ${PORT:-8080}
      # Database connection string (this comment isn't parsed since it doesn't start with two dashes)
      DATABASE_URL: postgresql://localhost/myapp
